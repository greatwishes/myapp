<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myapp - أول موقع لرفع التطبيقات وتحديثها</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 40px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      color: #ffcc00;
      text-shadow: 0 0 20px #ffcc00;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffcc00;
      }
      to {
        text-shadow: 0 0 30px #ffd700, 0 0 60px #ff9900;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.1);
    }

    .image-box {
      margin-top: 50px;
      animation: fadeIn 2s ease-in-out 1s both;
    }

    .image-box img {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .image-box img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9em;
      background: rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .image-box img {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحباً بك في myapp</h1>
    <p>أول موقع عربي لرفع التطبيقات وتحديثها بسهولة</p>
    <a href="your-app-link.apk" class="btn">تحميل التطبيق</a>
  </header>

  <div class="image-box">
    <img src="https://via.placeholder.com/300x500.png?text=صورة+التطبيق" alt="صورة التطبيق">
  </div>

  <footer>
    &copy; 2025 myapp | جميع الحقوق محفوظة
  </footer>
</body>
</html>
